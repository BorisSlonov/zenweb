<div class="popup popup_main-popup hide">
  <div class="main-popup">
    <div class="main-popup__header">
      <h3 class="main-popup__title">Связаться</h3>
      <div class="popup-close popup-close_esc"></div>
    </div>
    <div class="main-popup__body">
      <form action="#" class="main-form">
        <div class="main-form__item">
          <input
            type="text"
            name="name"
            class="main-form__input"
            placeholder="Имя"
          />
        </div>
        <div class="main-form__item">
          <input
            type="text"
            name="phone"
            class="main-form__input"
            placeholder="Telegram / WhatsApp"
            required
          />
        </div>
        <div class="main-form__item">
          <textarea
            name="msg"
            class="main-form__txtarea"
            placeholder="Сообщение"
          ></textarea>
        </div>
        <div class="main-form__item">
          <div>
            <button type="submit" class="btn">отправить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
